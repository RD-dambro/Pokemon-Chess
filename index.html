<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Pokémon Chess</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Pokémon Chess</h1>

        <div class="row">
            <div id="p1-group" class="column">
                <div id="p1-tag"> P1 </div>

                <div id="p1-king" class="row"> 
                    <span> King </span>
                    <div class="img-container"></div>
                </div>

                <div id="p1-queen" class="row">
                    <span> Queen </span>
                    <div class="img-container"></div>
                </div>

                <div id="p1-rook" class="row"> 
                    <span> Rook </span>
                    <div class="img-container"></div>
                    <div class="img-container"></div>
                </div>

                <div id="p1-bishop" class="row"> 
                    <span> Bishop </span>
                    <div class="img-container"></div>
                    <div class="img-container"></div>
                </div>

                <div id="p1-knight" class="row"> 
                    <span> Knight </span>
                    <div class="img-container"></div>
                    <div class="img-container"></div>
                </div>

                <div id="p1-pawn" class="row"> 
                    <span> Pawn </span>

                    <div class="column">
                        <div class="row">
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                        </div>
                        <div class="row">
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="p2-group" class="column">
                <div id="p2-tag"> P2 </div>

                <div id="p2-king" class="row-reverse"> 
                    <span> King </span>
                    <div class="img-container"></div>
                </div>

                <div id="p2-queen" class="row-reverse">
                    <span> Queen </span>
                    <div class="img-container"></div>
                </div>

                <div id="p2-rook" class="row-reverse"> 
                    <span> Rook </span>
                    <div class="img-container"></div>
                    <div class="img-container"></div>
                </div>

                <div id="p2-bishop" class="row-reverse"> 
                    <span> Bishop </span>
                    <div class="img-container"></div>
                    <div class="img-container"></div>
                </div>

                <div id="p2-knight" class="row-reverse"> 
                    <span> Knight </span>
                    <div class="img-container"></div>
                    <div class="img-container"></div>
                </div>

                <div id="p2-pawn" class="row-reverse"> 
                    <span> Pawn </span>

                    <div class="column">
                        <div class="row-reverse">
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                        </div>
                        <div class="row-reverse">
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                            <div class="img-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div></div>
    </main>
	<script src="js/index.js"></script>
  </body>
</html>
