    <title>Pokémon Chess</title>
    <link rel="stylesheet" href="css/style.css">

    <main class="noselect">
        <h1>Pokémon Chess</h1>

        <!-- chessboard -->
        <div id="chessboard"></div>

            <span id="Rook" class="option">Rook</span>
            <span id="Bishop" class="option">Bishop</span>
            <span id="Knight" class="option">Knight</span>
        </div>

    </main>
